{% extends "base.html" %}

{% block title %}
<!-- Block for setting the title of the page -->
News - Dashboard
{% endblock %}

{% block content %}
<!-- Block for the main content of the page -->
<h2>News Feed</h2>
<ul>
  {% for article in news %}
    <li>
      <!-- Link to the news article -->
      <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
      {% if article.image %}
        <!-- Display an image preview if available -->
        <br>
        <img src="{{ article.image }}" alt="preview" style="max-width:300px;">
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
