<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <title>Weather & News Dashboard</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Links to the external CSS file -->
</head>
<body>
    <!-- Header section -->
    <header>
        <h1 style="text-align:center">ðŸŒ¤ Weather & ðŸ“° News Dashboard</h1> <!-- Centered heading for the dashboard -->
    </header>

    <!-- Navigation bar -->
    <ul class="topnav">
        <li><a href="#">Home</a></li> <!-- Link to the Home section -->
        <li><a href="news.html">News</a></li> <!-- Link to the News section -->
        <li><a href="#">Weather</a></li> <!-- Link to the Weather section -->
    </ul>

    <!-- Main content section -->
    <div class="row">
        <!-- Weather column -->
        <div class="column">
            <h2>Weather in {{ weather.city }}</h2> <!-- Displays the city name dynamically -->
            <p>{{ weather.description }} | {{ weather.temp }} Â°C</p> <!-- Displays weather description and temperature -->
        </div>

        <!-- News column -->
        <div class="column">
            <h2>Top News</h2>
            <ul>
              {% for article in news %}
                <li>
                  <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
                  {% if article.image %}
                    <br>
                    <img src="{{ article.image }}" alt="preview" style="max-width:300px;">
                  {% endif %}
                </li>
              {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
