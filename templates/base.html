<body>
    <header>

    </header>

    <nav>
        <ul class="topnav">
            <!-- Navigation bar with links to different pages -->
            <li><a href="{{ url_for('home') }}">ğŸ  Home</a></li>

    <main>

        {% block content %}{% endblock %}

    <!-- Optional: Add a footer -->
    <footer style="text-align: center; padding: 2rem; color: white; opacity: 0.8; margin-top: 3rem;">
        <p>&copy; 2024 Weather & News Dashboard | Built with Flask</p>
    </footer>

    <!-- Optional: Add smooth scroll behavior -->
    <script>
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Add active state to navigation
        const currentLocation = location.pathname;
        const menuItems = document.querySelectorAll('.topnav a');
        menuItems.forEach(item => {
            if (item.getAttribute('href') === currentLocation) {
                item.style.color = '#667eea';
                item.style.fontWeight = '700';
            }
        });
    </script>
</body>
</html>
